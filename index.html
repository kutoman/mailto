<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefwahl beantragen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .cta-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .cta-button:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .info-text {
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="mailto:wahlbuero@hanau.de?subject=Antrag%20auf%20Briefwahl%20-%20Kommunalwahl%2015.03.2026&body=Sehr%20geehrte%20Damen%20und%20Herren%2C%0A%0Ahiermit%20beantragen%20wir%20Briefwahlunterlagen%20f%C3%BCr%20die%20Kommunalwahl%20am%2015.%20M%C3%A4rz%202026.%0A%0AName%3A%0AGeburtsdatum%3A%0AAnschrift%3A%0A%0AName%3A%0AGeburtsdatum%3A%0AAnschrift%3A%0A%0AName%3A%0AGeburtsdatum%3A%0AAnschrift%3A%0A%0AMit%20freundlichen%20Gr%C3%BC%C3%9Fen" 
           class="cta-button" 
           id="ctaButton">
            jetzt Anfrage erstellen
        </a>
        <p class="info-text">Ihr E-Mail-Programm sollte sich automatisch Ã¶ffnen</p>
    </div>

    <script>
        // Automatically trigger mailto on page load by simulating a click
        window.addEventListener('load', function() {
            setTimeout(function() {
                var button = document.getElementById('ctaButton');
                if (button) {
                    button.click();
                }
            }, 100);
        });
    </script>
</body>
</html>
