<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefwahl beantragen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .cta-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .cta-button:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .info-text {
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" 
           class="cta-button" 
           id="ctaButton">
            jetzt Anfrage erstellen
        </a>
        <p class="info-text">Ihr E-Mail-Programm sollte sich automatisch öffnen</p>
    </div>

    <script>
        // Check if URL contains "single" parameter
        const urlParams = new URLSearchParams(window.location.search);
        const isSingle = urlParams.has('single');

        // Build email body based on mode
        let emailBody;
        if (isSingle) {
            // Single mode: "ich beantrage" with one set of fields
            emailBody = "Sehr geehrte Damen und Herren,%0A%0A" +
                       "hiermit beantrage ich Briefwahlunterlagen für die Kommunalwahl am 15. März 2026.%0A%0A" +
                       "Name:%0A" +
                       "Geburtsdatum:%0A" +
                       "Anschrift:%0A%0A" +
                       "Mit freundlichen Grüßen";
        } else {
            // Multiple mode: "wir beantragen" with three sets of fields
            emailBody = "Sehr geehrte Damen und Herren,%0A%0A" +
                       "hiermit beantragen wir Briefwahlunterlagen für die Kommunalwahl am 15. März 2026.%0A%0A" +
                       "Name:%0A" +
                       "Geburtsdatum:%0A" +
                       "Anschrift:%0A%0A" +
                       "Name:%0A" +
                       "Geburtsdatum:%0A" +
                       "Anschrift:%0A%0A" +
                       "Name:%0A" +
                       "Geburtsdatum:%0A" +
                       "Anschrift:%0A%0A" +
                       "Mit freundlichen Grüßen";
        }

        // Build complete mailto URL
        const mailtoUrl = "mailto:wahlbuero@hanau.de?subject=Antrag%20auf%20Briefwahl%20-%20Kommunalwahl%2015.03.2026&body=" + emailBody;

        // Set the href for the button
        const button = document.getElementById('ctaButton');
        button.href = mailtoUrl;

        // Automatically trigger mailto on page load by simulating a click
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (button) {
                    button.click();
                }
            }, 100);
        });
    </script>
</body>
</html>
